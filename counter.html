<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        count=0;
        function f1()
        {
    document.querySelector('span').innerHTML=count;
    //count++;
    if(count==5)
    {
        clearInterval(f1);
    }
    else{
        count++;
    }
}
    </script>
</head>
<body>
    <button onclick="setInterval(f1,1000)">Start</button>
    <!-- <button onclick="clearInterval(interval)">Stop</button> -->
    <span></span>
</body>
</html>
