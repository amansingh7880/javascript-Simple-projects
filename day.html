<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day</title>
</head>
<body>
    <script>
        var day=prompt("enter the day");
        switch(day)
        {
            case "Monday":
                document.write("<h1>This is a Monday</h1>");
                break;
            case "Tuesday":
                document.write("<h1>This is a Tuesday</h1>");
                break;
            case "Wednesday":
                document.write("<h1>This is a Wednesday</h1>");
                break;
            case "Thursday":
                document.write("<h1>This is a Thursday</h1>");
                break;
            case "Friday":
                document.write("<h1>This is a Friday</h1>");
                break;
            default:
            document.write("This is a worng choice");
        }
    </script>
</body>
</html>
